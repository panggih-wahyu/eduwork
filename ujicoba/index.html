<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Eduwork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="font-roboto">
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
      <div class="flex items-center">
        <img
          alt="Eduwork logo"
          class="h-10"
          height="40"
          src="favicon.png"
          width="100px"
        />
        <span class="text-2xl font-bold text-blue-600 ml-2"></span>
      </div>
      <nav class="flex items-center space-x-6">
        <a class="text-gray-700" href="#"> Home </a>
        <div class="relative">
          <button class="text-gray-700">
            Learning
            <i class="fas fa-chevron-down"> </i>
          </button>
          <!-- Dropdown menu -->
        </div>
        <div class="relative">
          <button class="text-gray-700">
            Opportunity
            <i class="fas fa-chevron-down"> </i>
          </button>
          <!-- Dropdown menu -->
        </div>
        <div class="flex items-center space-x-2">
          <img
            alt="User avatar"
            class="h-10 rounded-full"
            height="40"
            src="noimage.jpg"
            width="40"
          />
          <span class="text-gray-700">
            Panggih wahyu aji
            <i class="fas fa-chevron-down"> </i>
          </span>
        </div>
      </nav>
    </header>
    <main
      class="flex flex-col md:flex-row items-center justify-between p-8 bg-gradient-to-r from-yellow-100 to-white"
    >
      <div class="md:w-1/2">
        <h1 class="text-4xl font-bold text-blue-600 mb-4">
          Upgrade Skill Mudah, Dapat Kerja Cepat!
        </h1>
        <p class="text-gray-700 mb-6">
          Eduwork siap bantu kamu belajar, berkarya, dan dapetin pekerjaan
          impianmu!
        </p>
        <div class="flex space-x-4">
          <button
            class="flex items-center px-4 py-2 bg-white border border-blue-600 text-blue-600 rounded-full shadow-md"
          >
            <i class="fab fa-whatsapp mr-2"> </i>
            Konsultasi Gratis
          </button>
          <button
            class="px-4 py-2 bg-blue-600 text-white rounded-full shadow-md"
          >
            Mulai Sekarang
          </button>
        </div>
      </div>
      <div class="md:w-1/2 mt-8 md:mt-0">
        <img
          alt="Woman with laptop and icons"
          class="rounded-lg shadow-md"
          height="500"
          src="home-revision.png"
          width="500"
        />
      </div>
    </main>
    <footer class="fixed bottom-4 right-4">
      <button
        class="flex items-center px-4 py-2 bg-green-500 text-white rounded-full shadow-md"
      >
        <i class="fab fa-whatsapp mr-2"> </i>
        Hubungi Admin
      </button>
    </footer>
  </body>
</html>
